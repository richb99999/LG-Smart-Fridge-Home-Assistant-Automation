fridge_thermostat_baseline_script_10:
  sequence:
  - if:
    - condition: state
      entity_id: binary_sensor.octopus_energy_a_19c67982_octoplus_free_electricity_session
      state:
      - 'on'
    then:
    - action: input_number.set_value
      metadata: {}
      data:
        value: 2
      target:
        entity_id: input_number.thermostat_baseline_fridge
    - action: input_number.set_value
      metadata: {}
      data:
        value: -22
      target:
        entity_id: input_number.thermostat_baseline_freezer
    - action: script.turn_on
      metadata: {}
      data: {}
      target:
        entity_id: script.fridge_lower_thermostat_script_10
    - type: turn_on
      device_id: 9b86206dc8a12a5ba21441314b652bf7
      entity_id: 51eae00be114de56921bc029d4c6bcbb
      domain: switch
    else:
    - if:
      - condition: state
        entity_id: binary_sensor.octopus_energy_a_19c67982_octoplus_saving_sessions
        state:
        - 'on'
      then:
      - action: input_number.set_value
        metadata: {}
        data:
          value: 7
        target:
          entity_id: input_number.thermostat_baseline_fridge
      - action: input_number.set_value
        metadata: {}
        data:
          value: -15
        target:
          entity_id: input_number.thermostat_baseline_freezer
      - action: script.turn_on
        metadata: {}
        data: {}
        target:
          entity_id: script.fridge_raise_thermostat_script_10
      - type: turn_off
        device_id: 9b86206dc8a12a5ba21441314b652bf7
        entity_id: 51eae00be114de56921bc029d4c6bcbb
        domain: switch
      else:
      - if:
        - condition: numeric_state
          entity_id: sensor.octopus_energy_electricity_19p0115405_1100010224969_current_rate
          below: 0.071
        then:
        - action: input_number.set_value
          metadata: {}
          data:
            value: 2
          target:
            entity_id: input_number.thermostat_baseline_fridge
        - action: input_number.set_value
          metadata: {}
          data:
            value: -22
          target:
            entity_id: input_number.thermostat_baseline_freezer
        - action: script.turn_on
          metadata: {}
          data: {}
          target:
            entity_id: script.fridge_lower_thermostat_script_10
        - type: turn_off
          device_id: 9b86206dc8a12a5ba21441314b652bf7
          entity_id: 51eae00be114de56921bc029d4c6bcbb
          domain: switch
        else:
        - if:
          - condition: or
            conditions:
            - condition: time
              after: 00:00:00
              before: 05:29:59
            - condition: time
              after: '12:00:00'
              before: '15:59:59'
            - condition: time
              after: '23:30:00'
              before: '23:59:59'
          then:
          - action: input_number.set_value
            metadata: {}
            data:
              value: 2
            target:
              entity_id: input_number.thermostat_baseline_fridge
          - action: input_number.set_value
            metadata: {}
            data:
              value: -22
            target:
              entity_id: input_number.thermostat_baseline_freezer
          - action: script.turn_on
            metadata: {}
            data: {}
            target:
              entity_id: script.fridge_lower_thermostat_script_10
          - type: turn_off
            device_id: 9b86206dc8a12a5ba21441314b652bf7
            entity_id: 51eae00be114de56921bc029d4c6bcbb
            domain: switch
          else:
          - if:
            - condition: or
              conditions:
              - condition: time
                after: 05:30:00
                before: 09:29:59
              - condition: time
                after: '16:00:00'
                before: '21:59:59'
            then:
            - action: input_number.set_value
              metadata: {}
              data:
                value: 6
              target:
                entity_id: input_number.thermostat_baseline_fridge
            - action: input_number.set_value
              metadata: {}
              data:
                value: -16
              target:
                entity_id: input_number.thermostat_baseline_freezer
            - action: script.turn_on
              metadata: {}
              data: {}
              target:
                entity_id: script.fridge_raise_thermostat_script_10
            - type: turn_off
              device_id: 9b86206dc8a12a5ba21441314b652bf7
              entity_id: 51eae00be114de56921bc029d4c6bcbb
              domain: switch
            else:
            - action: input_number.set_value
              metadata: {}
              data:
                value: 4
              target:
                entity_id: input_number.thermostat_baseline_fridge
            - action: input_number.set_value
              metadata: {}
              data:
                value: -19
              target:
                entity_id: input_number.thermostat_baseline_freezer
            - action: script.turn_on
              metadata: {}
              data: {}
              target:
                entity_id: script.fridge_lower_thermostat_script_10
            - type: turn_off
              device_id: 9b86206dc8a12a5ba21441314b652bf7
              entity_id: 51eae00be114de56921bc029d4c6bcbb
              domain: switch
  alias: fridge_thermostat_baseline_script_10
  description: ''
