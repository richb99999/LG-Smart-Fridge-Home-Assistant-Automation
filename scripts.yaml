fridge_raise_thermostat_script_10:
  sequence:
  - if:
    - condition: numeric_state
      entity_id: sensor.localbytes_plug_pm_d5efde_power
      below: 10
    then:
    - action: climate.set_temperature
      metadata: {}
      data:
        temperature: '{{ ((states(''input_number.thermostat_baseline_fridge'') | int)
          + (states(''input_number.thermostat_delta'') | int)) }}'
      target:
        entity_id: climate.refrigerator_fridge
    - action: climate.set_temperature
      metadata: {}
      data:
        temperature: '{{ ((states(''input_number.thermostat_baseline_freezer'') |
          int) + (states(''input_number.thermostat_delta'') | int)) }}'
      target:
        entity_id: climate.refrigerator_freezer
    else:
    - delay:
        hours: 0
        minutes: 5
        seconds: 0
        milliseconds: 0
    - action: climate.set_temperature
      metadata: {}
      data:
        temperature: '{{ ((states(''input_number.thermostat_baseline_fridge'') | int)
          + (states(''input_number.thermostat_delta'') | int)) }}'
      target:
        entity_id: climate.refrigerator_fridge
    - action: climate.set_temperature
      metadata: {}
      data:
        temperature: '{{ ((states(''input_number.thermostat_baseline_freezer'') |
          int) + (states(''input_number.thermostat_delta'') | int)) }}'
      target:
        entity_id: climate.refrigerator_freezer
  alias: fridge_raise_thermostat_script_10
  description: ''
