freq_change_script_10:
  sequence:
  - if:
    - condition: numeric_state
      entity_id: sensor.emoncms_192_168_178_35_emoncms_sdm120a_fr
      above: 50.28
    then:
    - action: input_number.set_value
      metadata: {}
      data:
        value: -1
      target:
        entity_id: input_number.thermostat_delta
    - action: script.turn_on
      metadata: {}
      data: {}
      target:
        entity_id: script.fridge_temp_set_script_10
    - type: turn_on
      device_id: 9b86206dc8a12a5ba21441314b652bf7
      entity_id: 51eae00be114de56921bc029d4c6bcbb
      domain: switch
    else:
    - if:
      - condition: numeric_state
